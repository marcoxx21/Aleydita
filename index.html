    --color-boton: #5291e9;

    --color-bg1: #f0f7fa;
    --color-bg2: #d7e6f8;

  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
    background: var(--color-fondo);
    color: var(--color-texto);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background 2s ease;
  }

  h1 {
    font-weight: 800;
    font-size: 2.8rem;
    color: var(--color-primario);
    letter-spacing: 0.12em;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-15px);
    animation: fadeSlideDown 1s forwards;
    animation-delay: 0.2s;
  }

  .mensaje {
    font-weight: 500;
    font-size: 1.3rem;
    font-style: italic;
    color: var(--color-texto);
    max-width: 650px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeSlideDown 1s forwards;
    animation-delay: 0.5s;
    line-height: 1.5;
    text-align: center;
  }

  @keyframes fadeSlideDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  audio {
    width: 100%;
    max-width: 480px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(122, 174, 219, 0.3);
    margin-bottom: 35px;
    outline-offset: 4px;
    outline: 1px solid var(--color-primario);
    transition: box-shadow 0.3s ease;
  }

  audio:hover,
  audio:focus {
    box-shadow: 0 12px 35px rgba(122, 174, 219, 0.5);
  }

  #lyrics-container {
    max-width: 600px;
    width: 100%;
    background: var(--color-secundario2);
    border-radius: 30px;
    padding: 25px 35px;
    box-shadow: 0 8px 28px rgba(170, 207, 251, 0.3);
    max-height: 320px;
    overflow-y: auto;
    scroll-behavior: smooth;
    margin-bottom: 50px;
    font-weight: 500;
    font-size: 1.2rem;
    color: var(--color-texto);
    position: relative;
    transition: background 2s ease;
  }

  #lyrics {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #lyrics li {
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 20px;
    color: var(--color-texto);
    cursor: default;
    user-select: none;
    opacity: 0.7;
    transition:
      background-color 0.4s ease,
      color 0.4s ease,
      transform 0.3s ease,
      opacity 0.5s ease,
      box-shadow 0.4s ease;
    transform: translateX(-10px);
    animation: fadeSlideIn 0.4s forwards;
  }

  #lyrics li.active {
    background: var(--color-activo);
    color: var(--color-texto);
    font-weight: 700;
    opacity: 1;
    transform: scale(1.04) translateX(0);
    box-shadow: 0 6px 16px rgba(122, 174, 219, 0.6);
    animation: pulseGlow 1.5s infinite alternate, activeLineShine 1.5s ease forwards;
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes pulseGlow {
    from {
      box-shadow: 0 6px 16px rgba(122, 174, 219, 0.4);
    }
    to {
      box-shadow: 0 10px 24px rgba(122, 174, 219, 0.8);
    }
  }
  @keyframes activeLineShine {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.15); }
    100% { filter: brightness(1); }
  }

  /* Botón elegante con pulso suave */

    background: var(--color-boton);
    border: none;
    padding: 14px 34px;
    border-radius: 40px;
    font-size: 1.15rem;
    color: white;
    font-weight: 600;
    cursor: pointer;

    outline: 2px solid transparent;
    filter: drop-shadow(0 0 5px var(--color-boton));
    margin-bottom: 30px;
    animation: pulseButton 3s infinite;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

    background: var(--color-boton-hover);

    outline: 2px solid var(--color-boton-hover);

  @keyframes pulseButton {
    0%, 100% { filter: drop-shadow(0 0 5px var(--color-boton)); }
    50% { filter: drop-shadow(0 0 15px var(--color-boton)); }
  }

  #carta {
    max-width: 720px;
    background: var(--color-secundario);
    padding: 32px 40px;
    border-radius: 32px;
    box-shadow: 0 10px 40px rgba(170, 207, 251, 0.25);

    font-size: 1.15rem;
    color: var(--color-texto);

    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.6s ease, max-height 0.6s ease, padding 0.6s ease;
    margin: 0 auto 50px auto;
    white-space: pre-wrap;

  #carta.visible {
    opacity: 1;
    max-height: 900px;
    padding: 32px 40px;
  }

  @keyframes typewriter {
    from { width: 0 }
    to { width: 100% }
  }

  /* Corazones animados minimalistas */
  .corazones {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
    top: 0;
    left: 0;
  }

  .corazon {
    position: absolute;
    width: 22px;
    height: 22px;
    background: var(--color-boton);
    border-radius: 50% 50% 0 0;
    transform: rotate(45deg);
    margin-left: -11px;
    box-shadow: 0 2px 8px rgba(82, 145, 233, 0.7);
    animation: corazonFlotar 9s ease-in infinite;
    filter: drop-shadow(0 0 3px var(--color-boton));
  }
  .corazon::before,
  .corazon::after {
    content: \"\";
    position: absolute;
    width: 22px;
    height: 22px;
    background: var(--color-boton);
    border-radius: 50%;
    filter: drop-shadow(0 0 3px var(--color-boton));
  }
  .corazon::before {
    top: -11px;
    left: 0;
  }
  .corazon::after {
    top: 0;
    left: -11px;
  }

  .corazon:nth-child(1) {
    left: 15%;
    animation-delay: 0.2s;
  }
  .corazon:nth-child(2) {
    left: 50%;
    animation-delay: 3.2s;
    width: 28px;
    height: 28px;
    margin-left: -14px;
  }
  .corazon:nth-child(3) {
    left: 85%;
    animation-delay: 5.7s;
  }

  @keyframes corazonFlotar {
    0% {
      top: 110%;
      opacity: 0;
      transform: rotate(45deg) translateY(0);
    }
    50% {
      opacity: 1;
    }
    100% {
      top: -15%;
      opacity: 0;
      transform: rotate(45deg) translateY(-100px);
    }
  }

  /* Scrollbar estilizado */
  #lyrics-container::-webkit-scrollbar {

  #lyrics-container::-webkit-scrollbar-thumb {

</style>

  // Función para actualizar letras activas
  let currentActive = -1;
  function actualizarLetra() {
    const currentTime = audio.currentTime;
    const lines = canciones[currentSong].letras;

    // Buscar la última línea que corresponde al tiempo actual
    let newActive = -1;
    for (let i = 0; i < lines.length; i++) {
      if (currentTime >= lines[i].time) newActive = i;
      else break;
    }
    if (newActive !== currentActive) {
      // Cambiar clase active
      if (currentActive >= 0) lyricsEl.children[currentActive]?.classList.remove("active");
      if (newActive >= 0) lyricsEl.children[newActive]?.classList.add("active");

      // Scroll automático para que la línea activa quede visible y centrada
      if (newActive >= 0) {
        const activeLine = lyricsEl.children[newActive];
        const containerHeight = lyricsContainer.clientHeight;
        const lineOffsetTop = activeLine.offsetTop;
        const lineHeight = activeLine.clientHeight;
        const scrollPosition = lineOffsetTop - containerHeight / 2 + lineHeight / 2;
        lyricsContainer.scrollTo({ top: scrollPosition, behavior: "smooth" });
      }

      currentActive = newActive;
    }
  }

  // Actualizar canción
  let currentSong = "morat";

  function cargarCancion(nombre) {
    currentSong = nombre;
    const cancion = canciones[nombre];
    tituloCancion.textContent = cancion.titulo;
    audioSource.src = cancion.audio;
    audio.load();
    // Cargar letras
    lyricsEl.innerHTML = "";
    cancion.letras.forEach(({ line }, index) => {
      const li = document.createElement("li");
      li.textContent = line;
      lyricsEl.appendChild(li);
    });
    currentActive = -1;
    // Reseteamos scroll
    lyricsContainer.scrollTop = 0;
  }

  // Cambiar canción desde selector
  selectorCancion.addEventListener("change", (e) => {
    cargarCancion(e.target.value);
  });

  audio.addEventListener("timeupdate", actualizarLetra);

  // Cargar por defecto
  cargarCancion(currentSong);
